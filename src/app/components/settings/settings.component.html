<div class="container">
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-info" routerLink="/">Back To Dashboard
        <i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>
      </a>
    </div>

    <div class="col-md-6">

    </div>

  </div>
  <div class="card">
    <h3 class="card-header">
      Edit Settings
      <i class="fa fa-gears" aria-hidden="true"></i>
    </h3>
    <div class="card-block">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label>Allow Regestration</label>
          <input type="checkbox" name="allowBalance" [checked]="settings.allowRegistration" (change)="settings.allowRegistration = !settings.allowRegistration">
        </div>

        <div class="form-group">
          <label>Disable Balance On ADD </label>
          <input type="checkbox" name="disableAdd" [checked]="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd">
        </div>

        <div class="form-group">
          <label>Disable Balance On Edit </label>
          <input type="checkbox" name="disableEdit" [checked]="settings.disableBalanceOnEdit" (change)="settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-8 col-md-8 offset-md-2">

      <div class="card">
        <div class="text-center">
          <img src="assets/images/logo.png" width="300px" height="200px"  alt="Logo Image">
        </div>


        <div class="card-header badge-info text-center ">
          <h2>
            LogIn Now..
            <i class="fa fa-smile-o fa-fw fa-lg" aria-hidden="true"></i>
          </h2>
        </div>
        <div class="card-body">
          <form #myForm="ngForm" (submit)="onSubmit(myForm)">
            <div class="form-group">
              <label for="email">E-mail
                <i class="fa fa-envelope-open-o" aria-hidden="true"></i>
              </label>
              <input required type="email" class="form-control" name="email" email #email="ngModel" ngModel="">
              <p class="alert alert-danger" *ngIf="email.invalid&& email.touched">Error This Field Is Required and  should Be a valid Email</p>
            </div>
            <div class="form-group">
              <label for="password">Password
                <i class="fa fa-eye" aria-hidden="true"></i>
              </label>
              <input required type="password" class="form-control" name="password" #password="ngModel" ngModel="">
              <p class="alert alert-danger" *ngIf="password.invalid&& password.touched">Error This Field Is Required </p>
            </div>
            <div class="btn-group">
              <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Login </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

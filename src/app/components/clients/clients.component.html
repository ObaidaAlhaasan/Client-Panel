<div class="container">
  <br>

  <div class="row  badge-light" *ngIf="clients&&clients.length>0">
    <div class="col-xs-6 col-md-6">
      <h2 class="badge-light">
        <strong class="text-center">User Items</strong>
      </h2>
      <br>
      <br>
    </div>
    <div class="col-xs-6 col-md-6">
      <div class="badge-light">
        Total Curruncey:
        <span class="badge badge-pill badge-info">
          {{totalCurrency | currency:"USD":'true'}}
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table">

      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th> Phone </th>
          <th>Curruncy</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <p *ngIf="!clients" class="text-center badge-pill badge-info">
          <strong>Loading....</strong>
        </p>

        <tr *ngFor="let item of clients">
          <td>{{item.key}}</td>
          <td>{{item.firstName}} {{item.lastName}} </td>
          <td> {{item.phone }} </td>
          <td> {{item.balance | currency:"USD":'true'}} </td>
          <td>Details (+) </td>
          <td class="badge-light">ADD Item
            <i class="badge-success badge-pill ">+</i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="row" *ngIf="clients.length==0 || !clients">
  <h1 class="text-center text-success">No Clients Right Now !</h1>
</div>
